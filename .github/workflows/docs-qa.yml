name: Docs Linting
on: [push]

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    - name: Checkout
      uses: actions/checkout@master

    - name: Linkcheck
      uses: gaurav-nelson/github-action-markdown-link-check@0.6.0

  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Vale
      uses: errata-ai/vale-action@v1.0.4
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
